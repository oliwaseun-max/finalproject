<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAMU</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="nav">
        <div id="floatleft">
            <img src="../images/Image.jpg" width="220" height="100" alt="">
        </div>

        <div id="floatright">
            <a href="">HOME</a>
            <a href="">SUBMITTED</a>
        </div>
    </div>

    <h2>
        Account Opening SLA watch
    </h2>

    <div class="middle">
        <div class="account">
            <input type="text" class="form-control" id="inputPassword2" placeholder="Account number">
            <input class="btn btn-primary" type="submit" value="search">
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Account Numbers</th>
                        <th scope="col">Time</th>
                        <th scope="col">Status</th>
                        <th scope="col">
                            <div class="form-group">
                                <label for="disabledSelect"></label>
                                <select id="disabledSelect" aria-placeholder="" class="form-control">
                                <option>end</option>
                                <option>escalate</option>                                
                                </select>
                                
                                </div>
                        </th>
                    </tr>
                </thead>
            </table>

           
            <button id="right" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                submit
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        SUBMITTED
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <div class="footer">
        Â© 2020 - Sterling Bank Nigeria
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
